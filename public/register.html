<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Patagonia Health - Registration</title>

  <!-- Custom fonts for this template-->
  <link href="css/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <!-- GRAVITY -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

  <script src="js/app-register.js"></script>
</head>

<body class="bg-gradient-primary">

  <div class="container" ng-app="app-register" ng-controller="registerController as vm">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input ng-model= "vm.firstname" ng-change="vm.validateFirstName(vm.firstname)" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                    <span ng-model="vm.firstNameError">
                       {{ vm.firstNameError }}
                    </span>
                  </div>
                  <div class="col-sm-6">
                    <input ng-model= "vm.lastname" ng-change="vm.validateLastName(vm.lastname)"  type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                    <span ng-model="vm.lastNameError">
                       {{ vm.lastNameError }}
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <input ng-model= "vm.email" ng-change="vm.validateEmail(vm.email)" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                  <span ng-model="vm.emailError">
                     {{ vm.emailError }}
                   </span>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input ng-model= "vm.password" type="password" ng-change="vm.validatePassword1(vm.password)" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    <span ng-model="vm.password1Error">
                       {{ vm.password1Error }}
                     </span>
                  </div>
                  <div class="col-sm-6">
                    <input ng-model= "vm.password2" ng-change="vm.validatePassword2(vm.password2)" type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirm Password">
                    <span ng-model="vm.password2Error">
                       {{ vm.password2Error }}
                     </span>
                  </div>
                </div>
                <a ng-click="vm.Register()" class="btn btn-primary btn-user btn-block" style="color: white">
                  Register Account
                </a>
                <div class="col-sm-15 mb-7 mb-sm-0">
                  <span ng-model="vm.submitError">
                     {{ vm.submitError }}
                   </span>
                </div>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="index.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="css/vendor/jquery/jquery.min.js"></script>
  <script src="css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="css/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
